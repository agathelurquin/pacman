<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./index.js"></script>
    <title>Pacman</title>
  </head>
  <body>
    <div class="hero-banner">
      <div class="hero__content">
        <h1>LAZY PACMAN</h1>
        <button id="start">
          <a href="#maze">Start New Game</a>
        </button>
      </div>
    </div>

    <div class="game__content">
      <div class="game__info">
        <p class="score hidden">Score: <span>0</span></p>
        <p class="lives hidden">Remaining Lives <span>3</span>/3</p>
        <p class="results hidden"><span></span></p>
      </div>
      <div class="maze" id="maze"></div>
      <dialog id="win-screen">
        <h3>Final score: <span id="score"></span></h3>
        <button>Restart</button>
      </dialog>
      <dialog id="loose-screen">
        <h3>Looser<span id="lost"></span></h3>
        <button>Restart</button>
      </dialog>
    </div>
  </body>
</html>
